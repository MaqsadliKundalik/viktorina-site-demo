{% extends "base.html" %}
{% block title %}{{ quiz.title }} - Natija{% endblock %}
{% block content %}
  <div class="bg-white p-8 shadow-lg rounded-2xl text-center">
    <h2 class="text-3xl font-bold text-green-600 mb-6">✅ Natijangiz</h2>

    <p class="text-lg mb-3">
      Siz <span class="font-semibold">{{ total }}</span> savoldan 
      <span class="font-semibold">{{ score }}</span> tasiga to‘g‘ri javob berdingiz.
    </p>

    <p class="text-xl font-bold mb-6">Foiz: {{ percent }}%</p>

    <!-- Progress bar -->
    <div class="w-full bg-gray-200 rounded-full h-6 mb-8 overflow-hidden">
      <div class="h-6 bg-gradient-to-r from-green-400 to-green-600 text-xs text-white flex items-center justify-center font-semibold"
           style="width: {{ percent }}%">
        {{ percent }}%
      </div>
    </div>

    <div class="flex flex-col md:flex-row gap-4 justify-center">
      <a href="{% url 'quiz:quiz_list' %}"
         class="px-6 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
        🔄 Boshqa test tanlash
      </a>
      <a href="{% url 'quiz:quiz_detail' quiz.id %}"
         class="px-6 py-3 bg-gray-200 text-gray-700 rounded-xl hover:bg-gray-300 transition">
        ↩️ Testni qayta ishlash
      </a>
    </div>
  </div>
{% endblock %}
