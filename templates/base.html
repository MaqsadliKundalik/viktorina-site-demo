<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Viktorina{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --tg-theme-bg-color: #17212b;
      --tg-theme-text-color: #ffffff;
      --tg-theme-hint-color: #708499;
      --tg-theme-link-color: #6ab3f3;
      --tg-theme-button-color: #5288c1;
      --tg-theme-button-text-color: #ffffff;
      --tg-theme-secondary-bg-color: #232e3c;
      --tg-theme-header-bg-color: #17212b;
      
      --card-bg: var(--tg-theme-secondary-bg-color);
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 16px;
      --spacing: 16px;
    }

    body {
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: var(--spacing);
      width: 100%;
      box-sizing: border-box;
      flex: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      padding-top: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 700;
      color: var(--tg-theme-text-color);
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      padding: 20px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 12px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s ease;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }

    .btn:active {
      opacity: 0.8;
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid var(--tg-theme-button-color);
      color: var(--tg-theme-button-color);
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: var(--tg-theme-hint-color);
      font-size: 13px;
    }

    /* Utilitiy Classes */
    .text-center { text-align: center; }
    .mb-1 { margin-bottom: 8px; }
    .mb-2 { margin-bottom: 16px; }
    .mb-3 { margin-bottom: 24px; }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }

  </style>
</head>
<body>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  
  <div class="footer">
    Viktorina Bot &copy; 2026
  </div>

  <script>
    if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // Apply theme params
        document.documentElement.style.setProperty('--tg-theme-bg-color', Telegram.WebApp.themeParams.bg_color || '#17212b');
        document.documentElement.style.setProperty('--tg-theme-text-color', Telegram.WebApp.themeParams.text_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-hint-color', Telegram.WebApp.themeParams.hint_color || '#708499');
        document.documentElement.style.setProperty('--tg-theme-link-color', Telegram.WebApp.themeParams.link_color || '#6ab3f3');
        document.documentElement.style.setProperty('--tg-theme-button-color', Telegram.WebApp.themeParams.button_color || '#5288c1');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', Telegram.WebApp.themeParams.button_text_color || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', Telegram.WebApp.themeParams.secondary_bg_color || '#232e3c');
    }
  </script>
</body>
</html>
