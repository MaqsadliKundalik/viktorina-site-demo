{% extends "base.html" %}
{% block title %}{{ quiz.title }} - Natija{% endblock %}
{% block content %}
  <div style="background: var(--tg-theme-secondary-bg-color, #222e35); border-radius: 18px; box-shadow: 0 2px 8px 0 rgba(0,0,0,0.10); max-width: 420px; margin: 0 auto; padding: 28px 16px 22px 16px; text-align: center;">
    <h2 style="font-size: 2rem; font-weight: 700; color: #30ba6a; margin-bottom: 18px;">✅ Natijangiz</h2>

    <p style="font-size: 1.13rem; margin-bottom: 8px; color: var(--tg-theme-text-color, #fff);">
      Siz <span style="font-weight: 600;">{{ total }}</span> savoldan 
      <span style="font-weight: 600;">{{ score }}</span> tasiga to‘g‘ri javob berdingiz.
    </p>

    <p style="font-size: 1.25rem; font-weight: 700; margin-bottom: 18px; color: var(--tg-theme-link-color, #61dafb);">Foiz: {{ percent }}%</p>

    <!-- Progress bar -->
    <div style="width: 100%; background: var(--tg-theme-bg-color, #17212b); border-radius: 8px; height: 18px; margin-bottom: 24px; overflow: hidden;">
      <div style="height: 18px; background: linear-gradient(90deg, #30ba6a 60%, #61dafb 100%); color: #fff; display: flex; align-items: center; justify-content: center; font-weight: 600; font-size: 1rem; width: {{ percent }}%; transition: width 0.7s;">
        {{ percent }}%
      </div>
    </div>

    <div style="display: flex; flex-direction: column; gap: 12px; align-items: center; justify-content: center; max-width: 320px; margin: 0 auto;">
      <a href="{% url 'quiz:quiz_list' %}"
         style="display: inline-block; width: 100%; padding: 13px 0; background: var(--tg-theme-link-color, #61dafb); color: #fff; border-radius: 12px; font-weight: 600; font-size: 1.08rem; text-decoration: none; transition: background 0.2s;">
        🔄 Boshqa test tanlash
      </a>
      <a href="{% url 'quiz:quiz_detail' quiz.id %}"
         style="display: inline-block; width: 100%; padding: 13px 0; background: var(--tg-theme-bg-color, #17212b); color: var(--tg-theme-link-color, #61dafb); border-radius: 12px; font-weight: 600; font-size: 1.08rem; text-decoration: none; border: 1.5px solid var(--tg-theme-link-color, #61dafb); transition: background 0.2s;">
        ↩️ Testni qayta ishlash
      </a>
    </div>
  </div>
{% endblock %}
